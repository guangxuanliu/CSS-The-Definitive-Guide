<body>
<h1>候选样式表测试</h1>
<p>
    chrome浏览器无法正确识别alternate属性,即不借助第三方工具无法选择默认样式表，所以开发过程中不建议使用。
</p>
<p>
    Firefox能正确识别。首先在菜单栏上右击，在弹出的右键窗口中选择菜单栏（菜单栏默认是隐藏的），然后在菜单栏中选择查看-->页面样式，然后选择样式即可。
</p>
