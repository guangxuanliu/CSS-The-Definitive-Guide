<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用长度单位</title>
    <style>
        .one{
            font-size: 0.5in;
        }
        .two{
            font-size: 1.27cm;
        }
        .three{
            font-size: 12.7mm;
        }
        .four{
            font-size: 36pt;
        }
        .five{
            font-size: 3pc;
        }
    </style>
</head>
<body>
<p class="one">
    font-size: 0.5in;
</p>
<p class="two">
    font-size: 1.27cm;
</p>
<p class="three">
    font-size: 12.7mm;
</p>
<p class="four">
    font-size: 0.5in;
</p>
<p class="five">
    font-size: 36pt;
</p>

<p>
    注意：可以用此方法计算PPI（pixels per inch）。<br>
    在chrome中查看0.5in是48px，即ppi为96。
</p>
</body>
</html>
