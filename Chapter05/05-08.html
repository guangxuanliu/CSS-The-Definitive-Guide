<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用简写font属性</title>
    <style>
        h1{
            font: bold  250% 'sans-serif';
        }
    </style>
</head>
<body>
<h1>This is a heading-1 element</h1>
<p>
    注意：使用font简写属性的时候有6个值，4个可选的，两个必选的
<ul>
    <li>font-style</li>
    <li>font-weight</li>
    <li>font-variant</li>
</ul>
    <ol>
    <li>font-size</li>
    <li>font-family</li>
</ol>
还有一个可选值加在font-size后面，用斜线分割，line-height
</p>
</body>
</html>
