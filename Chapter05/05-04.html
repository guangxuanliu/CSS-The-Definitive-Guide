<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>百分数和大小</title>
    <style>
        body{
            font-size: 15px;
        }
        p{
            font-size: 12px;
        }
        em{
            font-size:120%;
        }
        strong{
            font-size:135%;
        }
        small,.fnote{
            font-size:75%;
        }
        .one{
            font-size: 166%;
        }
        .two{
            font-size: 1.6em;
        }
    </style>
</head>
<body>

<p class="fnote">
    测试一下字体大小
</p>
<p class="one">
    font-size: 166%;
</p>
<p class="two">
    font-size: 1.6em;
</p>
<p>
    注意：这一节课本上的错误很明显，而且错误百出。比如：
    <ul>
    <li>上面的例子中font-size:166%和font-size:1.6em相等，很明显少了一位数呀，怎么可能相等</li>
    <li>
        117页的代码中最后一个P元素中的font-size应该是15×75%=11.25。而不是10.5，不知道10.5是怎么来的
    </li>
</ul>
</p>
</body>
</html>
