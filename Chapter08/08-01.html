<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>边框样式</title>
    <style>
        div{
            border: solid;
        }
        ul li:nth-child(1){
            border:thin solid ;
            margin: 10px;
        }
        ul li:nth-child(2){
            border:medium solid ;
            margin: 10px;
        }
        ul li:nth-child(3){
            border:thick solid ;
            margin: 10px;
        }
    </style>
</head>
<body>
<div>
    border-width的关键字有三个:
    <ul>
        <li>thin</li>
        <li>medium(默认)</li>
        <li>thick</li>
    </ul>

</div>
</body>
</html>
