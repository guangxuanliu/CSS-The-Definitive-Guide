<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动规则三</title>
    <style>
        .parent{
            width: 500px;
            background-color: red;
        }
        .parent:after{
            content: '';
            display: block;
            clear: both;
        }
        .child1{
            width: 300px;
            height: 300px;
            background-color: green;
            float: left;
        }
        .child2{
            width: 300px;
            height: 300px;
            background-color: blue;
            float: right;
        }
    </style>
</head>
<body>
<p>左浮动元素的右边界不会在其右浮动元素的左外边界的右边，反之亦然。</p>
<div class="parent">
    <div class="child1"></div>
    <div class="child2"></div>
</div>
</body>
</html>
