<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动</title>
    <style>
        a{
            float: left;
        }
    </style>
</head>
<body>
<p>测试浮动元素会生成一个块级框，<a href="http://www.google.com">Google</a> </p>
<p>
    注：让任何元素浮动（包括行内元素），都会生成一个块级框。就像对元素声明display:inline-block;<br>
    但是课本上说display:block;此处应该有误。
</p>
</body>
</html>
