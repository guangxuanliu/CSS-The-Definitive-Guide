<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承</title>
    <style>
        html{
            background-color: green;
        }
        body{
            background-color: red;
        }
    </style>
</head>
<body>
<p>
    注意：值不能向上传播，只能向下传播，即继承。<br>
<p>但是body元素例外，设置body元素的背景颜色会向上传到html元素，但是如果html元素设置了背景颜色，肯定优先级更高</p>
</p>
</body>
</html>
