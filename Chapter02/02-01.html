<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>声明和关键字</title>
    <style>
        h1{
            font:18px Helvetica;
            color: purple;
            background-color: aqua;
        }
    </style>
</head>
<body>
<h1>这里是h1标题</h1>
<p>注意：CSS的声明一定要加上分号，不然用户代理不识别，而不是像JS中自动补全分号！</p>
</body>
</html>
