<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>根据语言选择</title>
    <style>
        :lang(en){
            font-style: italic;
        }
        :lang(zh){
            font-weight:bold;
        }
    </style>
</head>
<body>
<p>This is a paragraph.</p>
<p>这是一个段落</p>
<p lang="zh">这是一个段落</p>

</body>
</html>
