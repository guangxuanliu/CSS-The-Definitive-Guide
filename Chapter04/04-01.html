<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用RGB指定颜色</title>
    <style>
        h1{
            color: rgb(50%,0%,0%);
        }
    </style>
</head>
<body>
<h1>用RGB指定颜色</h1>
<p>
    注：指定颜色的四种方法：
    <ol>
    <li>用颜色值，比如：red</li>
    <li>函数式RGB颜色
        <ol>
            <li>百分数三元组，比如：RGB(100%,0%,0%)</li>
            <li>整数三元组，比如：RGB(255,0,0)</li>
        </ol>
    </li>
    <li>十六进制，比如：#FF0000</li>
</ol>
</p>
</body>
</html>
